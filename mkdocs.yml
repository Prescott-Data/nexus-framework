site_name: Nexus Framework
site_description: Provider-agnostic identity and connection orchestration for autonomous agents.
site_url: https://prescott-data.github.io/nexus-framework/
repo_url: https://github.com/Prescott-Data/nexus-framework
repo_name: Prescott-Data/nexus-framework
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']   # repo root â€” allows --8<-- "README.md" in index.md
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Core Concepts:
      - Architecture: architecture.md
      - The Nexus Protocol: NEXUS_PROTOCOL.md
      - Technical Whitepaper: nexus-protocol-whitepaper.pdf
      - Security Model: reference/security-model.md
  - Getting Started:
      - Quick Start: index.md # Will link to the Quick Start section
      - Deployment & Config: deployment.md
  - Component Deep Dives:
      - Nexus Broker: services/broker.md
      - Nexus Gateway: services/gateway.md
      - Nexus Bridge: services/bridge.md
      - Nexus SDK: services/sdk.md
  - Guides:
      - Agent Integration: guides/integrating-agents.md
      - Managing Providers: guides/managing-providers.md
  - API Reference:
      - API Overview: reference/api.md
      - Technical Debt & Roadmap: reference/tech-debt.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Prescott-Data/nexus-framework
      name: Nexus Framework on GitHub
