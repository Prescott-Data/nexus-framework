version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oauth-broker-postgres
    environment:
      POSTGRES_DB: oauth_broker
      POSTGRES_USER: oauth_user
      POSTGRES_PASSWORD: oauth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/00_create_tables.sql:/docker-entrypoint-initdb.d/00_create_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth_user -d oauth_broker"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oauth-broker-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
